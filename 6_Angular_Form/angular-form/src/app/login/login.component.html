<h1 class="container justify-content-center align-items-center">My Login Form</h1>
<form [formGroup]="myLoginForm" class="container">
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter UserName" formControlName="userName">
    </div>
    <div style="color: red" *ngIf="myLoginForm.controls.userName.hasError('required')
    && myLoginForm.controls.userName.dirty">Nhập vào đi nào</div>
    <div style="color: red" *ngIf="myLoginForm.controls.userName.hasError('minlength')
    && myLoginForm.controls.userName.dirty">Tối thiểu 6 kí tự ông già ơi!</div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <div style="color: red" *ngIf="myLoginForm.controls.password.hasError('required')
    && myLoginForm.controls.password.dirty">Nhập nhanh cái đi</div>
    <div style="color: red" *ngIf="myLoginForm.controls.password.hasError('minlength')
    && myLoginForm.controls.password.dirty">Mật khẩu quá nát!</div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myLoginForm.invalid">Submit</button>
</form>
