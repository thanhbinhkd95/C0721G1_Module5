<h1>Countdown Timer</h1>

<div class="group-actions">
    <button (click)="start()">Start</button>
    <button (click)="stop()">Stop</button>
    <button (click)="reset()">Reset</button>
    <input type="number" [(ngModel)]="updatedCounter">
    <br><br>
    <button class='btn btn-primary' style="color:black" (click)="counterValueChanged()">Set Counter</button>
</div>
